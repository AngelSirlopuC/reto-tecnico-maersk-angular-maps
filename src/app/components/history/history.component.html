<div class="card m-4">
    <div class="card-header">Historial</div>
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Tiempo Segundos</th>
            <th>Orientaci√≥n</th>
            <th>distancia Metros</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let his of currentMarker; let i = index" >
            <tr *ngIf="i > 0">
              <td>

                {{his.distance}}
              </td>

      </table>
